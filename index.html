<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="icon" href="calc.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <input class="box" placeholder="CALCULATE" readonly>
    <div class="keys">
        <button class="ops">(</button>
        <button class="ops">)</button>
        <button class="ops">%</button>
        <button class="ops">AC</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="ops">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="ops">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="ops">-</button>
        <button>0</button>
        <button class="ops">.</button>
        <button class="ops">=</button>
        <button class="ops">+</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
